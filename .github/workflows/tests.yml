name: tests

on:
  - push
  - pull_request

jobs:

  linux:
    strategy:
      fail-fast: false
      matrix:
        image:
          - "swiftlang/swift:nightly-5.3"
    name: Linux
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: APT Update
      run: apt-get update -y
    - name: APT Upgrade
      run: apt-get upgrade -y
    - name: Install libgit2
      run: apt-get install -y libgit2-dev
    - name: Swift Version
      run: swift --version
    - name: Build
      run: swift build --enable-test-discovery -v
    - name: Test
      run: swift test --enable-test-discovery -v
